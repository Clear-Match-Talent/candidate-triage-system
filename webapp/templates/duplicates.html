<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duplicate Candidates - Candidate Triage System</title>
  <link rel="stylesheet" href="/static/duplicates.css" />
</head>
<body>
  <div class="page" data-role-id="{{ role_id }}" data-batch-id="{{ batch_id }}">
    <header class="page-header">
      <div>
        <p class="kicker">Candidate Standardization</p>
        <h1>Duplicate Candidates</h1>
        <p class="subtitle">Review candidates removed during LinkedIn URL deduplication.</p>
      </div>
      <a class="btn ghost" href="/roles/{{ role_id }}/batches/{{ batch_id }}/review">Back to review</a>
    </header>

    <nav class="stepper">
      <div class="step">Upload</div>
      <div class="step">Map Fields</div>
      <div class="step">Standardize</div>
      <div class="step active">Review</div>
      <div class="step">Approve</div>
      <div class="step">Test Run</div>
      <div class="step">Filter</div>
      <div class="step">Results</div>
    </nav>

    <section class="summary">
      <div>
        <p class="summary-label">Duplicates removed</p>
        <h2 id="duplicate-count">0</h2>
        <p class="summary-hint">LinkedIn URL matches across uploads.</p>
      </div>
      <div class="summary-actions">
        <a class="btn" id="export-duplicates" href="#" target="_blank">Export Duplicates</a>
      </div>
    </section>

    <main class="panel">
      <div id="table-container" class="table-container">
        <div class="empty-state">Loading duplicates...</div>
      </div>
    </main>
  </div>

  <script src="/static/duplicates.js"></script>
</body>
</html>
